<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shallow Bay Advisors CMS</title>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Custom styling for the CMS -->
  <style>
    /* Custom branding for Shallow Bay Advisors */
    :root {
      --primary-color: #1E3A5F;
      --primary-dark: #162D47;
      --primary-light: #2D4A6B;
      --accent-color: #8B9199;
    }

    /* Override default Netlify CMS styles */
    .css-1p8d7dz {
      background-color: var(--primary-color) !important;
    }

    .css-1gk56zd {
      background-color: var(--primary-color) !important;
    }

    /* Header styling */
    .css-1ojzwlr {
      background-color: var(--primary-color) !important;
      border-bottom: 1px solid var(--primary-light) !important;
    }

    /* Sidebar styling */
    .css-zb2b3p {
      background-color: var(--primary-color) !important;
    }

    /* Button primary styling */
    .css-1mw1pdk {
      background-color: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }

    .css-1mw1pdk:hover {
      background-color: var(--primary-dark) !important;
      border-color: var(--primary-dark) !important;
    }

    /* Active navigation items */
    .css-1hd7vki {
      background-color: var(--primary-light) !important;
    }

    /* Text colors */
    .css-1ojzwlr h1,
    .css-1ojzwlr h2,
    .css-zb2b3p a {
      color: white !important;
    }

    /* Custom logo space */
    .cms-logo {
      padding: 20px;
      text-align: center;
      background-color: var(--primary-color);
      border-bottom: 1px solid var(--primary-light);
    }

    .cms-logo img {
      max-height: 40px;
      max-width: 200px;
    }

    .cms-logo h1 {
      color: white;
      font-size: 18px;
      margin: 10px 0 0 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- This div will be the root of our Netlify CMS -->
  <div id="nc-root"></div>

  <script>
    // Custom configuration and initialization
    CMS.init({
      config: {
        load_config_file: true,

        // Custom collection icons
        collections: [{
          name: 'properties',
          icon: 'building'
        }, {
          name: 'leads',
          icon: 'users'
        }, {
          name: 'blog',
          icon: 'file-text'
        }, {
          name: 'settings',
          icon: 'settings'
        }]
      }
    });

    // Add custom branding after CMS loads
    CMS.registerEventListener({
      name: 'preinit',
      handler: () => {
        console.log('Shallow Bay Advisors CMS initialized');
      }
    });

    // Custom preview templates can be added here
    // CMS.registerPreviewTemplate('properties', PropertyPreview);
  </script>
</body>
</html>
