<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shallow Bay Advisors CMS</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Custom styling for the CMS -->
  <style>
    /* Custom branding for Shallow Bay Advisors */
    :root {
      --primary-color: #1E3A5F;
      --primary-dark: #162D47;
      --primary-light: #2D4A6B;
      --accent-color: #8B9199;
    }

    /* Override default Netlify CMS styles */
    .css-1p8d7dz {
      background-color: var(--primary-color) !important;
    }

    .css-1gk56zd {
      background-color: var(--primary-color) !important;
    }

    /* Header styling */
    .css-1ojzwlr {
      background-color: var(--primary-color) !important;
      border-bottom: 1px solid var(--primary-light) !important;
    }

    /* Sidebar styling */
    .css-zb2b3p {
      background-color: var(--primary-color) !important;
    }

    /* Button primary styling */
    .css-1mw1pdk {
      background-color: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }

    .css-1mw1pdk:hover {
      background-color: var(--primary-dark) !important;
      border-color: var(--primary-dark) !important;
    }

    /* Active navigation items */
    .css-1hd7vki {
      background-color: var(--primary-light) !important;
    }

    /* Text colors */
    .css-1ojzwlr h1,
    .css-1ojzwlr h2,
    .css-zb2b3p a {
      color: white !important;
    }

    /* Custom logo space */
    .cms-logo {
      padding: 20px;
      text-align: center;
      background-color: var(--primary-color);
      border-bottom: 1px solid var(--primary-light);
    }

    .cms-logo img {
      max-height: 40px;
      max-width: 200px;
    }

    .cms-logo h1 {
      color: white;
      font-size: 18px;
      margin: 10px 0 0 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- This div will be the root of our Netlify CMS -->
  <div id="nc-root"></div>

  <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Error handling and debugging
    window.addEventListener('error', function(e) {
      console.error('CMS Error:', e.error);

      // Show a helpful error message instead of white screen
      if (!document.getElementById('error-message')) {
        const errorDiv = document.createElement('div');
        errorDiv.id = 'error-message';
        errorDiv.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #f8f9fa;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          z-index: 9999;
        `;
        errorDiv.innerHTML = `
          <div style="text-align: center; max-width: 500px; padding: 40px;">
            <h1 style="color: #1E3A5F; margin-bottom: 20px;">CMS Loading Issue</h1>
            <p style="color: #666; margin-bottom: 20px;">The CMS is having trouble loading. This usually means:</p>
            <ul style="text-align: left; color: #666; margin-bottom: 30px;">
              <li>Git Gateway needs to be enabled in Netlify</li>
              <li>You need to be invited as a user</li>
              <li>Your browser cache needs to be cleared</li>
            </ul>
            <button onclick="window.location.reload()" style="background: #1E3A5F; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer;">
              Try Again
            </button>
          </div>
        `;
        document.body.appendChild(errorDiv);
      }
    });

    // Simple CMS initialization with better error handling
    try {
      CMS.init({
        config: {
          load_config_file: true
        }
      });

      console.log('Shallow Bay Advisors CMS loading...');

    } catch (error) {
      console.error('CMS initialization failed:', error);
    }
  </script>
</body>
</html>
