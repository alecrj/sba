<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shallow Bay Advisors CMS</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Professional CMS Styling -->
  <link rel="stylesheet" href="cms-styles.css">

  <!-- Custom styling for the CMS -->
  <style>
    /* Custom branding for Shallow Bay Advisors */
    :root {
      --primary-color: #1E3A5F;
      --primary-dark: #162D47;
      --primary-light: #2D4A6B;
      --accent-color: #8B9199;
    }

    /* Override default Netlify CMS styles */
    .css-1p8d7dz {
      background-color: var(--primary-color) !important;
    }

    .css-1gk56zd {
      background-color: var(--primary-color) !important;
    }

    /* Header styling */
    .css-1ojzwlr {
      background-color: var(--primary-color) !important;
      border-bottom: 1px solid var(--primary-light) !important;
    }

    /* Sidebar styling */
    .css-zb2b3p {
      background-color: var(--primary-color) !important;
    }

    /* Button primary styling */
    .css-1mw1pdk {
      background-color: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
    }

    .css-1mw1pdk:hover {
      background-color: var(--primary-dark) !important;
      border-color: var(--primary-dark) !important;
    }

    /* Active navigation items */
    .css-1hd7vki {
      background-color: var(--primary-light) !important;
    }

    /* Text colors */
    .css-1ojzwlr h1,
    .css-1ojzwlr h2,
    .css-zb2b3p a {
      color: white !important;
    }

    /* Custom logo space */
    .cms-logo {
      padding: 20px;
      text-align: center;
      background-color: var(--primary-color);
      border-bottom: 1px solid var(--primary-light);
    }

    .cms-logo img {
      max-height: 40px;
      max-width: 200px;
    }

    .cms-logo h1 {
      color: white;
      font-size: 18px;
      margin: 10px 0 0 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- This div will be the root of our Netlify CMS -->
  <div id="nc-root"></div>

  <!-- Google Places API - Replace YOUR_API_KEY with actual key -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script> -->

  <!-- Load Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing CMS...');

      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Wait for CMS to be available
      function initializeCMS() {
        if (typeof CMS !== 'undefined') {
          console.log('CMS object found, initializing...');

          try {
            CMS.init({
              config: {
                load_config_file: true
              }
            });

            // Fix visibility issues after CMS loads
            setTimeout(() => {
              fixCMSVisibility();
            }, 3000);

            console.log('Shallow Bay Advisors CMS initialized successfully');
          } catch (error) {
            console.error('CMS initialization failed:', error);
            showError('CMS initialization failed: ' + error.message);
          }
        } else {
          console.log('CMS not yet available, retrying...');
          setTimeout(initializeCMS, 500);
        }
      }

      // Start initialization
      initializeCMS();

      // Error handler
      function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #f8f9fa;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          z-index: 9999;
        `;
        errorDiv.innerHTML = `
          <div style="text-align: center; max-width: 500px; padding: 40px;">
            <h1 style="color: #1E3A5F; margin-bottom: 20px;">CMS Error</h1>
            <p style="color: #666; margin-bottom: 20px;">${message}</p>
            <button onclick="window.location.reload()" style="background: #1E3A5F; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer;">
              Reload Page
            </button>
            <br><br>
            <a href="/admin/debug.html" style="color: #1E3A5F;">View Debug Page</a>
          </div>
        `;
        document.body.appendChild(errorDiv);
      }

      // Fix CMS visibility issues with JavaScript
      function fixCMSVisibility() {
        console.log('Fixing CMS visibility issues...');

        // Fix all select elements
        const selects = document.querySelectorAll('select');
        selects.forEach(select => {
          select.style.color = '#374151';
          select.style.backgroundColor = 'white';
          select.style.border = '1px solid #d1d5db';
        });

        // Fix sort dropdown specifically
        const sortElements = document.querySelectorAll('[class*="sort"], [class*="Sort"], [aria-label*="sort"], [aria-label*="Sort"]');
        sortElements.forEach(element => {
          element.style.color = '#374151';
          element.style.backgroundColor = 'white';

          // Fix child elements too
          const children = element.querySelectorAll('*');
          children.forEach(child => {
            if (child.tagName === 'SELECT' || child.tagName === 'OPTION') {
              child.style.color = '#374151';
              child.style.backgroundColor = 'white';
            }
          });
        });

        // Fix any white text elements
        const whiteTextElements = document.querySelectorAll('[style*="color: white"], [style*="color: #fff"], [style*="color: rgb(255, 255, 255)"]');
        whiteTextElements.forEach(element => {
          if (element.tagName === 'SELECT' || element.tagName === 'OPTION' ||
              element.classList.toString().includes('sort') ||
              element.classList.toString().includes('filter')) {
            element.style.color = '#374151';
            element.style.backgroundColor = 'white';
          }
        });

        // Monitor for changes and reapply fixes
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              setTimeout(() => {
                const newSelects = document.querySelectorAll('select');
                newSelects.forEach(select => {
                  if (select.style.color === 'white' || select.style.color === '#fff' || select.style.color === 'rgb(255, 255, 255)') {
                    select.style.color = '#374151';
                    select.style.backgroundColor = 'white';
                  }
                });
              }, 500);
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      }

      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
    });
  </script>
</body>
</html>
